<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選擇器練習同層相鄰選擇器p+p</title>
    <style>
        p + p {color: green;}
    </style>
</head>
<body>
    <p>古詩欣賞</p>
    <h1>楓橋夜泊</h1>
    <p>作者：張繼</p><!--only the p nearby p would be green.-->
    <p>月落烏啼霜滿天，</p>
    <p>江楓漁火對愁眠。</p>
    <p>姑蘇城外寒山寺，</p>
    <p>夜半鐘聲到客船。</p>
</body>
</html>
